name: Bundle PR Validate

on:
  pull_request:
    branches: [ "preprod", "main" ]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: databricks/setup-cli@v0.246.0

      - name: Configure Databricks CLI profile (DEV)
        env:
          DATABRICKS_HOST: ${{ secrets.DATABRICKS_HOST_DEV }}
          DATABRICKS_TOKEN: ${{ secrets.DATABRICKS_TOKEN_DEV }}
        shell: bash
        run: |
          cat > ~/.databrickscfg <<EOF
          [DEV_PROFILE]
          host = $DATABRICKS_HOST
          token = $DATABRICKS_TOKEN
          EOF
          chmod 600 ~/.databrickscfg

      - name: Avoid bundle-root env pollution
        shell: bash
        run: |
          unset DATABRICKS_BUNDLE_ROOT || true
          unset BUNDLE_ROOT || true

      - name: Validate (target based on base branch)
        shell: bash
        run: |
          cd ./gam_lakehouse
          if [ "${{ github.base_ref }}" = "main" ]; then
            databricks bundle validate -t prod --profile DEV_PROFILE
          else
            databricks bundle validate -t preprod --profile DEV_PROFILE
          fi
